<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./header.css">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <title>Header</title>
</head>

<body>
    <div class="header">
        <img class="header__logo" src=./assets/images/Skinn.png alt="print" />
        <a href="#" class="header__shop">Shop All</a>
        <a href="#" class="header__story">Our story</a>
        <a href="#" class="header__blog">Blog</a>
        <a href="#" class="header__pages">Pages</a>
        <div class="header__cart">Cart</div>
        <span class="cart_img-container">
            <img class="header__frame-img" src="./assets/images/Frame.png" alt="print"></span>
    </div>

    <div class="header__menu-small">

        <nav role="navigation">
            <div id="menuToggle">
                <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
                <input type="checkbox" />

                <!--
          Some spans to act as a hamburger.
          
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
                <span></span>
                <span></span>
                <span></span>

                <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
                <ul id="menu">
                    <a href="#">
                        <li>Shop All</li>
                    </a>
                    <a href="#">
                        <li>Our Story</li>
                    </a>
                    <a href="#">
                        <li>Blog</li>
                    </a>
                    <a href="#">
                        <li>Pages</li>
                    </a>

                    </a>
                </ul>
            </div>
        </nav>
    </div>
</body>

</html>
